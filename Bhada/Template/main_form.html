<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kati Bhayo</title>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


    <div class="outer" style="background-color:black; opacity: 0.3;>
            <div style="inner">
                <nav class="nav justify-content-center">
                    <h5 style="color:white">Kati Bhayo</h5>
                </nav>
            </div>

         <div class="inner">
             <div class="position-absolute top-50 start-50 translate-middle">
                 <form method="post" enctype="multipart/form-data">

	            <div class="form-group">
                    {% csrf_token %}
                    {{form.distance| as_crispy_field}}
                    {{form.time_stamp| as_crispy_field}}

                 </div>
                 <div class="inner">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Calculate</button>
                 </div>


            </form>
             </div>

         </div>
    </div>



</body>
</html>
